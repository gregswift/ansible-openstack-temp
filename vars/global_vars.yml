    bridge: br0
    bridge_dev: publicbr0
    dns_server1: 72.3.128.240
    dns_server2: 72.3.128.241
    network_size: 254
    ipv4_cidr: 192.168.64.0/24
  - label: protected
    bridge: br1
    bridge_dev: protectedr1
    dns_server1: 72.3.128.240
    dns_server2: 72.3.128.241
    network_size: 254
    ipv4_cidr: 192.168.128.0/24
  - label: private
    bridge: br2
    bridge_dev: privatebr2
    dns_server1: 72.3.128.240
    dns_server2: 72.3.128.241
    network_size: 254
    ipv4_cidr: 192.168.192.0/24

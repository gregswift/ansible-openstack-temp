environment: dev99
puppetmaster: puppet-n01.staging.us.ccp.rackspace.net
repo_server: puppet-n01.staging.us.ccp.rackspace.net
chef_ip: 169.254.123.2
openstack_release: folsom
openstack_environment: rpcs
dashboard_theme: Rackspace
default_store: swift
ram_ratio: 1.0
cpu_ratio: 2.0
autostart: false
resume_state: false
custom_banner: Integrating the Cloud
tenants:
  - integration
  - analytics
  - repose
  - atomhopper
glance_images:
  - cirros
  - precise
mgmt_ipv4_cidr: 10.127.36.0/24
